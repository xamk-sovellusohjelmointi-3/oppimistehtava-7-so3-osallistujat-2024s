<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
          background-color: #f4f4f9;
          color: #003580;

        .header {
          text-align: center;
          margin-top: 30px;
        }
        .flag {
          width: 150px;
          margin-top: 20px;
        }
        .info-card {
          background-color: white;
          border: 1px solid #003580;
          border-radius: 8px;
          padding: 20px;
          margin-top: 20px;
          margin-right: 5px;
          text-align: center;
        }
      </style>

    <body>
      <div class="header">
        <h1>Suomi</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_Finland.svg" alt="Suomen lippu" class="flag">
      </div>
    
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-3 info-card">
            <h3>Asukasluku</h3>
            <p>5,56 miljoonaa</p>
          </div>
          <div class="col-md-3 info-card">
            <h3>Pääkaupunki</h3>
            <p>Helsinki</p>
          </div>
          <div class="col-md-3 info-card">
