<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <title>Viro</title>
        <style>
          body {
            background: #d4e7f7;
            color: #003866;
          }
          .header {
            margin-top: 2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
          }
          h1 {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 1em;
            letter-spacing: 0.3em;
            font-weight: 700;
          }
          .flag {
            margin: 0 auto;
            width: 50%;
            max-width: 50em;
          }
          .row {
            margin: 2em auto;
          }
          .col-md-3 {
            padding: 2em;
            margin: 0 0.8em;
            border-radius: 30px;
            background: #d4e7f7;
            box-shadow:  11px 11px 22px #b4c4d2,
                        -11px -11px 22px #f4ffff;
          }
        </style>
    </head>
    <body>
      <div class="header">
          <h1>Viro</h1>
          <img src="../img/ee.png" alt="Viron lippu" class="flag">
      </div>
    
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-3">
            <h3>Asukasluku</h3>
            <p>1 366 491</p>
          </div>
          <div class="col-md-3">
            <h3>Pääkaupunki</h3>
            <p>Tallinna</p>
          </div>
          <div class="col-md-3">
            <h3>Pinta-ala</h3>
            <p>45 339 km²</p>
          </div>
        </div>
      </div>
    </body>
</html>
